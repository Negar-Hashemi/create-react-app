name: Detect Browser-Based Testing Tools

on:
  workflow_dispatch:  # you can also add push/pull_request triggers if desired

jobs:
  detect-browser-tools:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Detect browser-based testing libraries
        run: |
          echo "Checking package.json for known browser testing tools..."
          grep -E '"(playwright|selenium-webdriver|puppeteer|cypress|webdriverio)"' package.json || echo "None found in package.json"

          echo "Checking installed node_modules for browser testing tools..."
          npm ls --depth=1 | grep -E 'playwright|selenium|puppeteer|cypress|webdriverio' || echo "None found in node_modules"

      - name: Output suggestion (optional)
        run: echo "Review logs above to see which tool the project may be using."
